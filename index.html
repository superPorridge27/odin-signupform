<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <p>ODIN</p>
            </div>
            <div class="credit-footer">
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </div>
        <div class="main-content">
            <div class="description">
                <h3>This is not an online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
                <h3>Sign up <em>now</em> to get started.</h3>
                </br>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="signup-form">
                <form>
                    <div class="signup-inputs">
                        <h3 class="cta">Let's do this!</h3>
                        <div class="input-cols">
                            <div class="left-input-cols">
                                <label class="input-label" for="firstname">FIRST NAME</label>
                                <input class="input-form" type="text" id="firstname" name="firstname">
                                <label class="input-label" for="email">EMAIL</label>
                                <input class="input-form" type="email" id="email" name="email">
                                <label class="input-label" for="password">PASSWORD</label>
                                <input class="input-form" type="password" id="password" name="password">
                            </div>
                            <div class ="right-input-cols">
                                <label class="input-label" for="lastname">LAST NAME</label>
                                <input class="input-form" type="text" id="lastname" name="lastname">
                                <label class="input-label" for="phonenumber">PHONE NUMBER</label>
                                <input class="input-form" type="tel" id="phonenumber" name="phonenumber">
                                <label class="input-label" for="confpassword">CONFIRM PASSWORD</label>
                                <input class="input-form" type="password" id="confpassword" name="confpassword">
                            </div>
                        </div>
                    </div>
                    <div class="form-action">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
